apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    google()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    flavorDimensions "default"

    productFlavors {
        prod
        travis {
            // Disable fabric build ID generation for travis builds
            ext.enableCrashlytics = false
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "ru.jehy.rutracker_free"
        minSdkVersion 16
        targetSdkVersion 28
        versionName '9.1.6'
        versionCode 26
    }
    buildTypes {
        release {
            minifyEnabled false //for good stack traces
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        return void;//jut to avoid silly warning
    }
}

repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.github.jehy:Tor-Onion-Proxy-Library:0.0.7'

    //use local copy for test
    //compile 'com.msopentech.thali.toronionproxy.android:ThaliOnionProxyAndroid-debug@aar'
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:28.0.0'

    compile "cz.msebera.android:httpclient:4.4.1.2"
    compile 'org.slf4j:slf4j-api:1.7.7'

    compile 'org.slf4j:slf4j-android:1.7.7'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:answers:1.3.10@aar') {
        transitive = true;
    }
}
